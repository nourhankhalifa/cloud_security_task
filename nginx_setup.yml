- name: Setup Nginx with HTTPS and Upload Logo
  hosts: all
  become: yes
  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest

    - name: Install Nginx and OpenSSL
      yum:
        name:
          - nginx
          - openssl
        state: present

    - name: Start and enable Nginx service
      systemd:
        name: nginx
        state: started
        enabled: true

    - name: Create default index.html
      copy:
        content: "Hello! Here is our logo!"
        dest: /usr/share/nginx/html/index.html

    - name: Generate self-signed SSL certificate
      command: >
        openssl req -x509 -nodes -days 365 -newkey rsa:2048
        -keyout /etc/nginx/self-signed.key
        -out /etc/nginx/self-signed.crt
        -subj "/CN=localhost"

    - name: Configure Nginx for HTTPS
      copy:
        dest: /etc/nginx/conf.d/ssl.conf
        content: |
          server {
              listen 443 ssl;
              ssl_certificate /etc/nginx/self-signed.crt;
              ssl_certificate_key /etc/nginx/self-signed.key;

              location / {
                  root /usr/share/nginx/html;
                  index index.html;
              }
          }

    - name: Upload logo file
      copy:
        src: logo.png
        dest: /usr/share/nginx/html/logo.png

    - name: Restart Nginx to apply configuration
      systemd:
        name: nginx
        state: restarted
