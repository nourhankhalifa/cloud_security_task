name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        id: terraform_apply
        run: |
          terraform apply -auto-approve
          echo "Bastion IP: $(terraform output -raw bastion_ip)"
          echo "::set-output name=bastion_ip::$(terraform output -raw bastion_ip)"
          terraform output -json ansible_hosts_file | sed -e 's/^"//' -e 's/"$//' -e 's/\\n/\n/g' > ./ansible_hosts
          terraform output -raw private_key > ./web_server.pem

      - name: Set Permissions for .pem File
        run: |
          chmod 600 ./web_server.pem
        shell: bash

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
          pwd
          ls -la
          terraform output -json ansible_hosts_file
          cat ./ansible_hosts
        shell: bash

      - name: Run Ansible Playbook
        run: |
          sleep 30
          export ANSIBLE_HOST_KEY_CHECKING=False
          ansible-playbook -i ansible_hosts nginx_setup.yml \
            --extra-vars '{"bastion_ip": "${{ steps.terraform_apply.outputs.bastion_ip }}", "ansible_ssh_user": "ec2-user"}'
        shell: bash
